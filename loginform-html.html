<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform-css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create account</h1>
                <div class="social-container">
                 <a href="#" class="social">
                    <i class="fab fa-facebook-f"></i>
                 </a>
                 <a href="#" class="social">
                    <i class="fab fa-google-plus-g"></i>
                 </a>
                 <a href="#" class="social">
                    <i class="fab fa-linkedin-in"></i>
                 </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
    </div>
    <div class="form-container sign-in-container" >
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
             <a href="#" class="social">
                <i class="fab fa-facebook-f"></i>
             </a>
             <a href="#" class="social">
                <i class="fab fa-google-plus-g"></i>
             </a>
             <a href="#" class="social">
                <i class="fab fa-linkedin-in"></i>
             </a>
            </div>
            <span>or use your account</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
        </form>
    </div>

<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Welcome to NGP!</h1>
            <p>Please enter your feedback</p>
            <button class="press" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Welcome to NGP iTech!</h1>
            <p>Attendence form</p>
            <button class="press" id="signUp">Sign In</button>
        </div>
    </div>
</div>

<script>
    const signUpButton=document.getElementById("signUp");
    const signInButton=document.getElementById("signIn"); 
    const container=document.getElementById("container");

    signUpButton.addEventListener('click',()=>{
        container.classList.add("right-panel-active");
    })
        
    </script>
</body>
</html>
